<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Inflation Management Game</title>
    <!-- Include Tailwind CSS from CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <!-- Registration Form -->
    <div class="container mx-auto flex items-center justify-center h-screen">
      <div class="w-full max-w-md">
        <form
          id="registration-form"
          class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
        >
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="username"
            >
              Username
            </label>
            <input
              type="text"
              id="username"
              placeholder="Username"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="email"
            >
              Email
            </label>
            <input
              type="email"
              id="email"
              placeholder="Email"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <div class="mb-6">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="password"
            >
              Password
            </label>
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <div class="flex items-center justify-between">
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Register
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- JavaScript for handling form submission -->
    <script>
      document
        .getElementById("registration-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Collect user data
          var username = document.getElementById("username").value;
          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;

          // Send request to server to create a new user
          // Assuming you have a '/register' endpoint on your server
          fetch("/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, email, password }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                // Registration successful
                alert("Registration successful");
                // Redirect to the login page or dashboard
                window.location.href = "/login.html";
              } else {
                // Handle registration failure
                alert("Registration failed: " + data.message);
              }
            })
            .catch((error) => {
              // Handle network errors
              console.error("Error:", error);
              alert("An error occurred");
            });
        });
    </script>
  </body>
</html>
